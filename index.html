<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript"
    src="https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=uqCJpH7b1riMwSMg3URbiHuKbrfxQeFi"></script>
  <script src="https://mapv.baidu.com/gl/examples/static/common.js"></script>
  <script src="https://mapv.baidu.com/build/mapv.js"></script>
  <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.54/dist/mapvgl.min.js"></script>
  <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.188/dist/mapvgl.threelayers.min.js"></script>

  <style>
    html,
    body,
    #map_container {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    /* 百度地图logo */
    .anchorBL,
    .BMap_cpyCtrl {
      display: none;
    }
  </style>

</head>

<body>
  <div id="map_container"></div>
  <script>
    var map = initBMap()
    var data = initData()
    setData(map, data)
    //初始化百度地图
    function initBMap() {
      // 通过mapv.js可以获取坐标
      // console.log(cityCenter)
      var cityCenter = mapv.utilCityCenter.getCenterByCityName('北京')
      var map = initMap({
        tilt: 80,
        center: [cityCenter.lng, cityCenter.lat],
        heading: -45.3,
        zoom: 17
      })
      return map
    }
    //准备数据源
    function initData() {
      var data = []
      return data
    }
    //   绘制数据源
    function setData(map, data) {
      var view = new mapvgl.View({ map })
      var shapeLayer = new mapvgl.ShapeLayer({})
      view.addLayer(shpeLayer);
      shapeLayer.setData(data);
    }
  </script>
</body>

</html>
