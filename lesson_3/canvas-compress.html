<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 上传图片压缩，在前端上传图片时压缩，当服务器要求上传图片为多少m时 -->
    <input type="file" id="upload">

    <script>
        // 规定接受上床的格式
        const ACCEPT = ['image/jpg', 'image/png', 'image/jpeg'];
        const MAXSIZE = 1024 * 1024;//1mb
        const MAXSIZE_STR = '1MB';
        const upload = document.getElementById('upload');
        function convertImageToBase64(file, callback) {
            let reader = new FileReader();
            // 绑定回调事件
            reader.addEventListener('load', function (e) {
                //相当于console.log(reader.result)
                // console.log(e.target.result)
                const base64Image = e.target.result
                callback && callback(base64Image)
                reader = null
            })
            reader.readAsDataURL(file);
        };
        function compress(base64Image, callback) {
            let maxW = 1024
            let maxH = 1024
            // console.log(base64Image)
            const image = new Image();
            image.addEventListener('load', function (e) {
                let ratio;//图片的压缩比
                let needCompress = false;//是否需要压缩
                // console.log(image.naturalWidth,image.naturalHeight)
                if (maxW < image.naturalWidth) {
                    needCompress = true;
                    ratio = image.naturalWidth / maxW //压缩比
                    console.log(ratio)
                    maxH = image.naturalHeight / ratio;
                    console.log(maxH)
                }//经过处理宽后，实际图片尺寸为1024*640
                if (maxH < image.naturalHeight) {
                    needCompress = true;
                    ratio = image.naturalHeight / maxH;
                    // console.log(ratio)
                    maxW = image.naturalWidth / ratio
                }
                if (!needCompress) {
                    maxW = image.naturalWidth;
                    maxH = image.naturalHeight;
                }//如果不需要压缩，需要获取图片的实际尺寸
                // 用canvas绘制图片
                const canvas = document.createElement('canvas')
                canvas.setAttribute('id', '__compress__');
                canvas.width = maxW;
                canvas.height = maxH;
                canvas.style.visibility = 'hidden';
                document.body.appendChild(canvas)

                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, maxW, maxH);
                ctx.drawImage(image, 0, 0, maxW, maxH)
                const compressImage = canvas.toDataURL('image/jpeg', 0.9);
                // console.log(compressImage)
                callback && callback(compressImage); //当callback存在的时候调用callback方法
                const _image = new Image()
                _image.src = compressImage;
                document.body.append(_image);
                canvas.remove();
                // console.log('压缩比:'+image.src.length/_image.src.length);
            })
            image.src = base64Image;
            document.body.appendChild(image)
        }
        function uploadToServer(compressImage) {
            // console.log('upload to server...',compressImage)
            console.log('upload to server...')
        }
        upload.addEventListener('change', function (e) {
            // console.log(e.target.files);
            const [file] = e.target.files //等价于file= e.target.files[0]
            if (!file) {
                return;
            }
            const { type: fileType, size: fileSize } = file;
            // ACCEPT.indexOf(fileType)<0也可以用!ACCEPT.includes(fileType)
            if (ACCEPT.indexOf(fileType) < 0) {
                alert('不支持[' + fileType + ']文件类型!')//alert(`不支持[${fileType}]文件类型!`)
                upload.value = ''
                return;
            }
            // 图片大大小检查
            if (fileSize > MAXSIZE) {
                alert(`文件超出${MAXSIZE_STR}!`)
                upload.value = ''
                return;
            }
            // 开始压缩图片,需要现将图片形式转化为base64码，才能更方便进行压缩
            convertImageToBase64(file, (base64Image,) => compress(base64Image, uploadToServer));
        })
    </script>
</body>

</html>
