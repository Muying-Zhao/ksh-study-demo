<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 引入echarts库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        #chart {
            width: 800px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="chart"></div>
    <script>
        const chartDom = document.getElementById('chart');
        const chart = echarts.init(chartDom);
        chart.setOption({
            xAxis: [{
                type: 'category',//指定多坐标类型
                gridIndex:0
            },{
                type: 'category',
                gridIndex: 1
            }],
            yAxis: [
                //左侧y轴进行刻度调制    
                {
                    min: 0,
                    max: 100,
                    gridIndex: 0
                }, {
                    splitLine: {
                        show: false,//右侧坐标线进行隐藏
                        gridIndex: 0
                    }
                },{
                    min:0,
                    max:150,
                    gridIndex: 1
                }],
                grid:[{
                    bottom:'55%'
                },{
                    top:'55%'
                }],
            dataset: {
                source: [
                    ['product', '2012', '2013', '2014', '2015'],
                    ['Matcha Latte', 41.1, 30.4, 65.1, 53.3],
                    ['Matcha Tea', 86.5, 92.1, 85.7, 83.1]
                ]
            },
            series: [
                {
                    type: 'bar',
                    seriesLayoutBy: 'row',
                    xAxisIndex: 0,
                    yAxisIndex: 0
                },
                {
                    type: 'line',
                    seriesLayoutBy: 'row',
                    xAxisIndex: 0,
                    yAxisIndex: 1
                },
            {
                    type: 'bar',
                    seriesLayoutBy: 'row',
                    xAxisIndex: 1,
                    yAxisIndex: 2
                },]
        });
    </script>
</body>

</html>
