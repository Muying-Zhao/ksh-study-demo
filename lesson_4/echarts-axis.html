<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 引入echarts库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        #chart {
            width: 800px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="chart"></div>
    <script>
        const chartDom = document.getElementById('chart');
        const chart = echarts.init(chartDom);
        chart.setOption({
            xAxis:{},
            yAxis:{},
            dataset:{
                source:[
                    [13,44],
                    [51,51],
                    [51,32],
                    [67,19],
                    [19,33]
                ]
            },
            series:[
            //散点图    
            {
                type:'scatter',
                encode:{x:0,y:1}
            }]
        });
    </script>
</body>

</html>
