<body>
    <div id="chart"></div>
    <script>
        const chartDom = document.getElementById('chart');
        //指的是引入的script的theme昵称westeros  renderer:'svg'切换画布为svg格式，默认为canvas（一般动画为canvas，大屏显示用svg）
        const chart = echarts.init(chartDom,'westeros',{renderer:'svg'});//const chart=echarts.init(chartDom,'dark');
        chart.setOption({
            title: {
                text: 'Echarts 入门案例'
            },
            xAxis: {
                data: ['食品', '数码', '数码', '箱包', '服饰']
            },
            yAxis: {},
            series: {
                type: 'bar',
                data: [100, 200, 90, 150, 60]
            }
        });
    </script>
