<!DOCTYPE html>
<html lang="en">

<head>

        src="https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=uqCJpH7b1riMwSMg3URbiHuKbrfxQeFi">

    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        /* 百度地图logo */
        .anchorBL,
        .BMap_cpyCtrl {
            display: none;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        //  console.log(window.BMapGL)
        var map = new BMapGL.Map('map', {
            minZoom: 8,
            maxZoom: 12,
            mapType: BMAP_NORMAL_MAP
        })
        var point = new BMapGL.Point(107.87147, 31.086213);
        map.centerAndZoom(point, 20)
        map.enableScrollWheelZoom(true)
        // 3d旋转
        map.setHeading(30);
        // 15度倾角
        map.setTilt(15);
