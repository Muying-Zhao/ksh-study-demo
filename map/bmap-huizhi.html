<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript"
        src="https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=uqCJpH7b1riMwSMg3URbiHuKbrfxQeFi">
        </script>
    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        /* 百度地图logo */
        .anchorBL,
        .BMap_cpyCtrl {
            display: none;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        console.log(window.BMapGL)
        var map = new BMapGL.Map('map')
        // 北京的经纬度
        var point = new BMapGL.Point(116.404, 39.915);
        map.centerAndZoom(point, 15)
        // 打开滚轮
        map.enableScrollWheelZoom(true)
        map.setMapStyleV2({
            styleId: 'ede8bc4937590820d80458a834b897a8'
        })
        var myIcon = new BMapGL.Icon(
            './rot.png',
            // 60 60宽高
            new BMapGL.Size(150, 200),
            {
                anchor: new BMapGL.Size(30, 30),
                imageOffset: new BMapGL.Size(0, 0)
            }
        )
        // 地图上一个图像标注
        var marker = new BMapGL.Marker(point, { icon: myIcon })
       

        marker.addEventListener('click', function () {
            var content =`<div style="color:red;">欢迎来到欢乐峡谷</div>`
            content+= `<div style="color:green;">欢迎来到欢乐峡谷</div>`
            var infoWindow = new BMapGL.InfoWindow(
                content, {
                width: 250,
                height: 100,
                title: '说明',
                offset: new BMapGL.Size(30,0)
            })
            map.openInfoWindow(infoWindow, point)
        })
        map.addOverlay(marker)
        var polyline = new BMapGL.Polyline([
            new BMapGL.Point(116.800, 40.800),
            new BMapGL.Point(117.000, 39.200),
            new BMapGL.Point(117.200, 40.800),
            new BMapGL.Point(116.200, 40.600),
        ], {
            strokeColor: 'red',
            strokeWeight: 4,
            // strokeOpacity: 0.3, 
            fillColor: 'blue'
        })
        var label = new BMapGL.Label('欢迎来到欢乐峡谷', {
            position: point,
            offset: new BMapGL.Size(100, 10)
        })
        label.setStyle({
            width: '100px',
            height: '20px',
            padding: '20px',
            color: '#fff',
            background: 'red'
        })
        label.addEventListener('click', function (e) {
            alert(e.target.content)

        })
        map.addOverlay(label)
        map.addOverlay(polyline)
    </script>
</body>

</html>
