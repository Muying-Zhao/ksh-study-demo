<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript"
        src="https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=uqCJpH7b1riMwSMg3URbiHuKbrfxQeFi"></script>
    <script src="https://mapv.baidu.com/gl/examples/static/common.js"></script>
    <script src="https://mapv.baidu.com/build/mapv.js"></script>
    <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.54/dist/mapvgl.min.js"></script>
    <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.188/dist/mapvgl.threelayers.min.js"></script>

    <style>
        html,
        body,
        #map_container {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        /* 百度地图logo */
        .anchorBL,
        .BMap_cpyCtrl {
            display: none;
        }
    </style>
</head>

<body>
    <div id="map_container"></div>
    <script>
        var map = initBMap()
        var data = initData()
        setData(map, data)
        //初始化百度地图
        function initBMap() {
            // 通过mapv.js可以获取坐标
            // console.log(cityCenter)
            var cityCenter = mapv.utilCityCenter.getCenterByCityName('北京')
            var map = initMap({
                tilt: 0,
                center: [cityCenter.lng, cityCenter.lat],
                zoom: 7,
                style: purpleStyle
            })
            return map
        }
        //准备数据源
        function initData() {
             var data = []
            var cities = [
                '北京', '天津', '上海', '重庆', '石家庄', '太原', '呼和浩特', '哈尔滨', '长春',
                '沈阳', '济南', '南京', '合肥', '杭州', '南昌', '福州', '郑州', '武汉', '长沙', '广州',
                '南宁', '西安', '银川', '兰州', '西宁', '乌鲁木齐', '成都', '贵阳', '昆明', '拉萨', '海口'
            ];
            var targetCity = mapv.utilCityCenter.getCenterByCityName('北京')
            // 边绑定算法使用
            var nodeData = [{
                x: targetCity.lng,
                y: targetCity.lat
            }]
            var edgeData = [{
                source: 1, //几号元素发送（起点）
                target: 0  //几号元素接受 （目标点）
            }]
           // 边绑定算法
            var randomCount = 500

            //1、实例化贝塞尔曲线坐标集
            var curve = new mapvgl.BezierCurve();
            for (var i = 0; i < randomCount; i++) {
                var startCity = mapv.utilCityCenter.getCenterByCityName(cities[parseInt(Math.random() * cities.length)])
                curve.setOptions({ 
                    // 周边坐标
                    start: [startCity.lng-5+10*Math.random(), startCity.lat - 5 + 10 * Math.random()],
                    end: [targetCity.lng, targetCity.lat]
                })
                var curveData = curve.getPoints()
                data.push({
                    geometry: {
                        type: 'LineString',
                        coordinates: curveData
                    }  
                })
            }
            console.log(data)
            return data
        }
        //   绘制数据源
        function setData(map, data) {
            //1.初始化图层
            var view = new mapvgl.View({ map })
            //2.初始化飞线对象
            var lineLayer = new mapvgl.LineLayer({
                color: 'rgba(55,50,250,0.3)',
            })
            view.addLayer(lineLayer);
            lineLayer.setData(data);
            var linePointLayer = new mapvgl.LinePointLayer({
                size: 5,  //点的大小
                speed: 5, // 点运动的速度
                color: 'rgba( 255,255,0,0.6)', // 点的颜色
                animationType: mapvgl.LinePointLayer.ANIMATION_TYPE_SMOOTH, //点的动画类型
                shapeType: mapvgl.LinePointLayer.SHAPE_TYPE_CIRCLE, //点的形状
                blend: 'lighter'//点交汇时处理
            })
            view.addLayer(linePointLayer)
            linePointLayer.setData(data)
        }
    </script>
</body>

</html>
