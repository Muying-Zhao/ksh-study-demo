<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .anchorBL,
    .BMap_cpyCtrl {
      display: none;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    function init() {
      //  console.log(window.BMapGL)
      var map = new BMapGL.Map('map')
      var point = new BMapGL.Point(122.994472, 41.114617);
      map.centerAndZoom(point, 14)
      map.enableScrollWheelZoom(true)

      map.setMapStyleV2({
        styleId: '7b381ed223b8459d058b169941532974',
      })
    }
    window.onload = function () {
      var script = document.createElement('script')
      // src里加上&callback=init，会去找init方法
      script.src = 'https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=uqCJpH7b1riMwSMg3URbiHuKbrfxQeFi&callback=init'
      document.body.appendChild(script)
    }

  </script>
</body>

</html>
