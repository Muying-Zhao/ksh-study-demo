<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript"
    src="https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=uqCJpH7b1riMwSMg3URbiHuKbrfxQeFi">
    </script>
  <script src="https://mapv.baidu.com/gl/examples/static/common.js"></script>
  <script src="https://mapv.baidu.com/build/mapv.js"></script>
  <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.54/dist/mapvgl.min.js"></script>
  <style>
    html,
    body,
    #map_container {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    /* 百度地图logo */
    .anchorBL,
    .BMap_cpyCtrl {
      display: none;
    }
  </style>
</head>

<body>
  <div id="map_container"></div>
  <script>
    var map = initBMap()
    var data = initData()
    setData(map, data)
    //初始化百度地图
    function initBMap() {
      // 通过mapv.js可以获取坐标
      // console.log(cityCenter)
      var cityCenter = mapv.utilCityCenter.getCenterByCityName('鞍山')
      var map = initMap({
        tilt: 0,
        center: [cityCenter.lng, cityCenter.lat],
        zoom: 13
      })
      map.setMapStyleV2({
        styleId: '7b381ed223b8459d058b169941532974'
      });
      return map
    }
    //准备数据源
    function initData() {
      var data = []
      // 散点个数
      var random = 5
      var cities = [
        '鞍山', '北京', '天津', '上海', '重庆', '石家庄', '太原', '呼和浩特', '哈尔滨', '长春',
        '沈阳', '济南', '南京', '合肥', '杭州', '南昌', '福州', '郑州', '武汉', '长沙', '广州',
        '南宁', '西安', '银川', '兰州', '西宁', '乌鲁木齐', '成都', '贵阳', '昆明', '拉萨', '海口'
      ];

      while (random--) {
        var cityCenter = mapv.utilCityCenter.getCenterByCityName(cities[parseInt(Math.random() * cities.length)])
        data.push({
          geometry: {
            type: 'Point',
            coordinates: [cityCenter.lng - 2 + Math.random() * 4, cityCenter.lat - 2 + Math.random() * 4]
          },
          // 每个散点的销售额大小
          properties: {
            sales: Math.random() * 100
          }
        })
      }
      // 过滤掉小于五十的
      // data=data.filter(_=>_.properties.sales>50)
      // console.log(data)
      return data
    }
    //   绘制数据源
    function setData(map, data) {

      // 1.生成mapvgl 视图 View
      var view = new mapvgl.View({ map })
      //初始化intensity对象
      var intensity = new mapvgl.Intensity({
        min: 0,
        max: 100,
        minSize: 5,
        maxSize: 30,
        gradient: {
          0: 'rgb(25, 66, 102, 0.8)',
          0.3: 'rgb(145, 102, 129, 0.8)',
          0.7: 'rgb(210, 131, 137, 0.8)',
          1: 'rgb(248, 177, 149, 0.8)'
        }
      })
      var layer = new mapvgl.IconLayer({
        width: 100 / 2,
        height: 153 / 2,
        offset: [0, - 153 / 2 / 2],
        icon: './store.png',
        enablePicked: true, // 是否可以拾取
        selectedIndex: -1, // 选中项
        selectedColor: '#ff0000', // 选中项颜色
        autoSelect: true, // 根据鼠标位置来自动设置选中项
        onClick: (e) => { // 点击事件
          console.log(e)
        },
      });
      // 2.初始化mapvgl 的 PointLayer 对象
      var pointLayer = new mapvgl.PointLayer({
        size: function (data) {
          // console.log(intensity.getSize(data.properties.sales))
          return intensity.getSize(data.properties.sales)
        },
        color: function (data) {
          // console.log(data)
          return intensity.getColor(data.properties.sales)
        }
      })
      // 3.将 Point 对象加入view中
      view.addLayer(pointLayer)
      // 4.将data与point进行绑定
      pointLayer.setData(data)
    }
  </script>
</body>

</html>
